config_version: 2
settings:
  aliases:
    global:
      dtb: devtools bottom
      dtl: devtools left
      dtr: devtools right
      ot: set content.proxy system
      q: close
      qa: quit
      to: set content.proxy socks://localhost:9050/
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.session:
    global: true
  bindings.commands:
    global:
      caret:
        C: selection-toggle --line
        E: scroll down
        I: scroll right
        J: yank selection -s
        N: scroll left
        O: scroll up
        Y: yank selection -s
        c: selection-toggle
        d: move-to-next-word
        e: move-to-next-line
        i: move-to-next-char
        j: yank selection
        m: mode-enter normal
        n: move-to-prev-char
        o: move-to-prev-line
        p: selection-reverse
        r: move-to-end-of-word
        v: move-to-prev-word
      command:
        <Alt+h>: rl-kill-word
        <Alt+t>: rl-forward-word
        <Alt+v>: rl-backward-word
        <Ctrl+;>: command-history-prev
        <Ctrl+Shift+m>: completion-item-yank --sel
        <Ctrl+d>: rl-unix-word-rubout
        <Ctrl+e>: rl-kill-line
        <Ctrl+f>: rl-unix-line-discard
        <Ctrl+h>: completion-item-del
        <Ctrl+j>: rl-yank
        <Ctrl+k>: command-history-next
        <Ctrl+m>: completion-item-yank
        <Ctrl+r>: rl-end-of-line
        <Ctrl+t>: rl-forward-char
        <Ctrl+w>: hint --rapid links tab-bg
        <Ctrl+y>: rl-backward-delete-char
      hint:
        <Ctrl+t>: hint links
        <Ctrl+v>: hint all tab-bg
        <Ctrl+w>: hint --rapid links tab-bg
      insert:
        <Ctrl+r>: edit-text
      normal:
        '"': 'cmd-set-text :'
        '''U': hint images tab
        '''t': hint all tab-fg
        '''u': hint images
        '''v': hint all tab-bg
        '''y': hint all hover
        ':': null
        '::': open -t -- {primary}
        :;: open -t -- {clipboard}
        ';:': open -- {primary}
        ;;: open -- {clipboard}
        <Alt+l>: tab-mute
        <Ctrl+;>: tab-pin
        <Ctrl+Alt+;>: print
        <Ctrl+Shift+d>: close
        <Ctrl+Shift+k>: open -p
        <Ctrl+Shift+t>: undo
        <Ctrl+b>: open -t
        <Ctrl+d>: tab-close
        <Ctrl+f>: scroll-page 0 -0.5
        <Ctrl+h>: scroll-page 0 0.5
        <Ctrl+k>: open -w
        <Ctrl+t>: scroll-page 0 1
        <Ctrl+v>: scroll-page 0 -1
        <Ctrl+y>: home
        B: cmd-set-text -sr :tab-focus
        C: mode-enter caret ;; selection-toggle --line
        E: tab-prev
        F: undo -w
        H: tab-close -o
        I: forward
        K: search-prev
        L: bookmark-add
        M: hint links spawn mpv {hint-url}
        N: back
        O: tab-next
        P: cmd-set-text -s :open -t
        Sv: bookmark-list --jump
        Sy: history
        T: hint all tab
        V: cmd-set-text -s :quickmark-load -t
        W: reload -f
        Y: 'cmd-set-text :'
        ah: download-cancel
        b: null
        bSf: config-cycle -p -u {url} content.javascript.enabled ;; reload
        bSy: config-cycle -p -u *://{url:host}/* content.javascript.enabled ;; reload
        bd: open -t vault.bitwarden.com/#/vault
        bi: forward -t
        bn: back -t
        bsY: config-cycle -p -t -u *://*.{url:host}/* content.javascript.enabled ;;
          reload
        bsf: config-cycle -p -t -u {url} content.javascript.enabled ;; reload
        bsy: config-cycle -p -t -u *://{url:host}/* content.javascript.enabled ;;
          reload
        by: back -t
        c: mode-enter caret
        d: null
        'd:': open -w -- {primary}
        d;: open -w -- {clipboard}
        dP: cmd-set-text :open -w {url:pretty}
        dUe: devtools bottom
        dUi: devtools right
        dUn: devtools left
        dUo: devtools top
        dUt: devtools-focus
        dV: cmd-set-text -s :bookmark-load -w
        di: forward -w
        dn: back -w
        dp: cmd-set-text -s :open -w
        dt: hint all window
        du: devtools
        dv: cmd-set-text -s :quickmark-load -w
        e: scroll down
        f: undo
        gE: tab-move +
        gF: navigate up -t
        gH: tab-give
        gM: tab-clone
        gO: tab-move -
        gP: cmd-set-text :open -t -r {url:pretty}
        gV: cmd-set-text -s :bookmark-load -t
        gb: cmd-set-text -s :tab-select
        gf: navigate up
        gh: download
        gl: tab-move
        go: null
        gp: cmd-set-text :open {url:pretty}
        gt: view-source
        gu: hint inputs --first
        gv: cmd-set-text -s :bookmark-load
        h: tab-close
        i: scroll right
        j: null
        'j:': yank pretty-url -s
        j;: yank pretty-url
        jB: yank title -s
        jH: yank domain -s
        jJ: yank -s
        jL: yank inline [{title}]({url}) -s
        jb: yank title
        jh: yank domain
        jj: yank
        jl: yank inline [{title}]({url})
        k: search-next
        l: quickmark-save
        m: null
        mh: download-clear
        mp: tab-only
        n: scroll left
        o: scroll up
        p: cmd-set-text -s :open
        r: null
        si: cmd-set-text -s :set -t
        sn: cmd-set-text -s :bind
        st: save
        t: hint
        u: mode-enter insert
        v: cmd-set-text -s :quickmark-load
        vd: open -t bitwarden.com/#/vault
        w: reload
        xP: cmd-set-text :open -b -r {url:pretty}
        xp: cmd-set-text -s :open -b
        yJ: hint links yank-primary
        yP: hint links fill :open -t -r {hint-url}
        yU: hint images tab
        yW: hint --rapid links window
        yb: hint inputs
        yh: hint links download
        yj: hint links yank
        yn: hint all hover
        yp: hint links fill :open {hint-url}
        yt: hint all tab-fg
        yu: hint images
        yv: hint all tab-bg
        yw: hint --rapid links tab-bg
