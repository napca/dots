        dn: back -w
        dp: cmd-set-text -s :open -w
        dt: hint all window
        du: devtools
        dv: cmd-set-text -s :quickmark-load -w
        e: scroll down
        f: undo
        gE: tab-move -
        gF: navigate up -t
        gH: tab-give
        gM: tab-clone
        gO: tab-move +
        gP: cmd-set-text :open -t -r {url:pretty}
        gV: cmd-set-text -s :bookmark-load -t
        g^: tab-focus 1
        gb: cmd-set-text -s :tab-select
        gf: navigate up
        gh: download
        gl: tab-move
        gp: cmd-set-text :open {url:pretty}
        gt: view-source
        gu: hint inputs --first
        gv: cmd-set-text -s :bookmark-load
        h: tab-close
        i: scroll right
        j: null
        'j:': yank pretty-url -s
        j;: yank pretty-url
        jB: yank title -s
        jH: yank domain -s
        jJ: yank -s
        jL: yank inline [{title}]({url}) -s
        jb: yank title
        jh: yank domain
        jj: yank
        jl: yank inline [{title}]({url})
        jt: hint links yank
        k: search-next
        l: quickmark-save
        m: null
        mh: download-clear
        mi: tab-only --prev
        mn: tab-only --next
        mo: tab-only --next
        mp: tab-only
        mw: tab-only --prev
        n: scroll left
        o: scroll up
        p: cmd-set-text -s :open
        se: cmd-set-text -s :bind
        sh: config-cycle colors.webpage.darkmode.enabled
        so: cmd-set-text -s :set -t
        ss: cmd-set-text -s :set
        st: save
        t: hint
        u: mode-enter insert
        w: reload
        xP: cmd-set-text :open -b -r {url:pretty}
        xp: cmd-set-text -s :open -b
        yJ: hint links yank-primary
        yP: hint links fill :open -t -r {hint-url}
        yU: hint images tab
        yW: hint --rapid links window
        yb: hint inputs
        yh: hint links download
        yp: hint links fill :open {hint-url}
        yt: hint all tab-fg
        yu: hint images
        yv: hint all tab-bg
        yw: hint --rapid links tab-bg
        '{{': navigate prev -t
        '}}': navigate next -t
      yesno:
        N: prompt-accept --save no
        Y: prompt-accept --save yes
        n: prompt-accept no
        y: prompt-accept yes
