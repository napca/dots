config_version: 2
settings:
  aliases:
    global:
      dtb: devtools bottom
      dtl: devtools left
      dtr: devtools right
      nov: set content.proxy system
      q: close
      qa: quit
      tor: set content.proxy socks://localhost:9050/
      v: set content.proxy socks://localhost:2080/
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.session:
    global: true
  bindings.commands:
    global:
      caret:
        $: move-to-end-of-line
        '0': move-to-start-of-line
        C: selection-toggle --line
        E: scroll down
        G: move-to-end-of-document
        I: scroll right
        J: yank selection -s
        N: scroll left
        O: scroll up
        '[': move-to-start-of-prev-block
        ']': move-to-start-of-next-block
        c: selection-toggle
        d: move-to-next-word
        e: move-to-next-line
        gg: move-to-start-of-document
        i: move-to-next-char
        j: yank selection
        m: mode-enter normal
        n: move-to-prev-char
        o: move-to-prev-line
        p: selection-reverse
        r: move-to-end-of-word
        v: move-to-prev-word
        '{': move-to-end-of-prev-block
        '}': move-to-end-of-next-block
      normal:
        '::': open -t -- {primary}
        :;: open -t -- {clipboard}
        ';:': open -- {primary}
        ;;: open -- {clipboard}
        B: cmd-set-text -sr :tab-focus
        C: mode-enter caret ;; selection-toggle --line
        E: tab-prev
        F: undo -w
        G: scroll-to-perc
        H: tab-close -o
        I: forward
        K: search-prev
        L: bookmark-add
        N: back
        O: tab-next
        P: cmd-set-text -s :open -t
        Sv: bookmark-list --jump
        Sy: history
        T: hint all tab
        V: cmd-set-text -s :quickmark-load -t
        W: reload -f
        Y: 'cmd-set-text :'
        ZQ: quit
        ZZ: quit --save
        ah: download-cancel
        b:Y: config-cycle -p -u *://*.{url:host}/* content.plugins ;; reload
        b:f: config-cycle -p -u {url} content.plugins ;; reload
        b:y: config-cycle -p -u *://{url:host}/* content.plugins ;; reload
        b;Y: config-cycle -p -t -u *://*.{url:host}/* content.plugins ;; reload
        b;f: config-cycle -p -t -u {url} content.plugins ;; reload
        b;y: config-cycle -p -t -u *://{url:host}/* content.plugins ;; reload
        bMY: config-cycle -p -u *://*.{url:host}/* content.cookies.accept all no-3rdparty
          never ;; reload
        bMf: config-cycle -p -u {url} content.cookies.accept all no-3rdparty never
          ;; reload
        bMy: config-cycle -p -u *://{url:host}/* content.cookies.accept all no-3rdparty
          never ;; reload
        bSY: config-cycle -p -u *://*.{url:host}/* content.javascript.enabled ;; reload
        bSf: config-cycle -p -u {url} content.javascript.enabled ;; reload
        bSy: config-cycle -p -u *://{url:host}/* content.javascript.enabled ;; reload
        bUY: config-cycle -p -u *://*.{url:host}/* content.images ;; reload
        bUf: config-cycle -p -u {url} content.images ;; reload
        bUy: config-cycle -p -u *://{url:host}/* content.images ;; reload
        bi: forward -t
        bmY: config-cycle -p -t -u *://*.{url:host}/* content.cookies.accept all no-3rdparty
          never ;; reload
        bmf: config-cycle -p -t -u {url} content.cookies.accept all no-3rdparty never
          ;; reload
        bmy: config-cycle -p -t -u *://{url:host}/* content.cookies.accept all no-3rdparty
          never ;; reload
        bn: back -t
        bsY: config-cycle -p -t -u *://*.{url:host}/* content.javascript.enabled ;;
          reload
        bsf: config-cycle -p -t -u {url} content.javascript.enabled ;; reload
        bsy: config-cycle -p -t -u *://{url:host}/* content.javascript.enabled ;;
          reload
        buY: config-cycle -p -t -u *://*.{url:host}/* content.images ;; reload
        buf: config-cycle -p -t -u {url} content.images ;; reload
        buy: config-cycle -p -t -u *://{url:host}/* content.images ;; reload
        c: mode-enter caret
        'd:': open -w -- {primary}
        d;: open -w -- {clipboard}
        dP: cmd-set-text :open -w {url:pretty}
        dUd: devtools window
        dUe: devtools bottom
        dUi: devtools right
        dUn: devtools left
        dUo: devtools top
        dUt: devtools-focus
        dV: cmd-set-text -s :bookmark-load -w
